<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --cake-color: #f8c291;
            --icing-color: #ff6b81;
            --flame-color: #f9ca24;
            --candle-color: #7bed9f;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            color: white;
            position: relative;
        }



        input[type="number"] {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            width: 50px;
            text-align: center;
            font-family: inherit;
        }

        button {
            background: var(--icing-color);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81;
            animation: float 3s ease-in-out infinite;
            text-align: center;
            line-height: 1.2;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 30px;
            opacity: 0.9;
            min-height: 1.5em;
        }

        .cake-container {
            position: relative;
            margin-top: 50px;
        }

        .plate {
            width: 270px;
            height: 10px;
            background: linear-gradient(135deg, #ddd, #bbb);
            border-radius: 10px;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .plate::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 10px;
            width: 250px;
            height: 6px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            border-radius: 3px;
        }

        .cherry {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #e17055;
            border-radius: 50%;
            box-shadow: inset -1px -1px 2px rgba(0,0,0,0.3);
            animation: cherry-bounce 2s ease-in-out infinite;
        }

        .cherry::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 3px;
            width: 2px;
            height: 4px;
            background: #00b894;
            border-radius: 1px;
            transform: rotate(-20deg);
        }

        @keyframes cherry-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .cake {
            position: relative;
            width: 250px;
            height: 120px;
            background: var(--cake-color);
            border-radius: 20px 20px 5px 5px;
            box-shadow: inset 0 -15px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            overflow: visible;
        }

        .cake::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3) 2px, transparent 3px),
                radial-gradient(circle at 60% 70%, rgba(255,255,255,0.2) 1px, transparent 2px),
                radial-gradient(circle at 80% 40%, rgba(0,0,0,0.1) 1px, transparent 2px),
                linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            background-size: 20px 20px, 15px 15px, 10px 10px, 30px 30px;
            border-radius: 20px 20px 5px 5px;
            pointer-events: none;
        }

        .cake-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #f8c291, #e17055);
            border-radius: 5px 5px 5px 5px;
        }

        .cake-layer.middle {
            bottom: 40px;
            height: 35px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .cake-layer.top {
            bottom: 75px;
            height: 30px;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .icing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--icing-color);
            border-radius: 20px 20px 30px 30px;
            z-index: 2;
            overflow: visible;
        }
        
        .icing:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 10px;
            width: 230px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            filter: blur(1px);
        }

        .icing-drip {
            position: absolute;
            background: var(--icing-color);
            border-radius: 0 0 10px 10px;
            animation: drip 3s ease-in-out infinite;
        }

        .icing-drip:nth-child(1) {
            left: 20px;
            width: 15px;
            height: 25px;
            animation-delay: 0s;
        }

        .icing-drip:nth-child(2) {
            left: 80px;
            width: 12px;
            height: 20px;
            animation-delay: 0.5s;
        }

        .icing-drip:nth-child(3) {
            left: 140px;
            width: 18px;
            height: 30px;
            animation-delay: 1s;
        }

        .icing-drip:nth-child(4) {
            left: 200px;
            width: 10px;
            height: 22px;
            animation-delay: 1.5s;
        }

        .sprinkle {
            position: absolute;
            width: 3px;
            height: 8px;
            border-radius: 2px;
            animation: sprinkle-fall 2s ease-in-out infinite;
        }

        .sprinkle:nth-child(odd) {
            background: #fdcb6e;
        }

        .sprinkle:nth-child(even) {
            background: #6c5ce7;
        }

        @keyframes drip {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }

        @keyframes sprinkle-fall {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(2px) rotate(180deg); opacity: 0.8; }
        }

        .candles-container {
            position: absolute;
            top: -40px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: nowrap;
            gap: 6px;
            z-index: 5;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .candle {
            width: 12px;
            height: 40px;
            background: repeating-linear-gradient(
                45deg,
                var(--candle-color),
                var(--candle-color) 5px,
                #fff 5px,
                #fff 10px
            );
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: var(--flame-color);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px var(--flame-color), 0 0 20px orange;
            animation: flicker 0.5s infinite alternate;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .smoke {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            opacity: 0;
            filter: blur(2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(0.9); opacity: 0.8; }
        }

        @keyframes smoke-rise {
            0% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            100% { opacity: 0; transform: translateX(-60%) translateY(-30px) scale(2); }
        }

        .candle.blown {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .candle.blown .flame {
            opacity: 0;
        }

        .candle.blown .smoke {
            animation: smoke-rise 1s forwards;
        }

        .candle.blown::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #bbb;
            opacity: 0;
            animation: showX 0.3s forwards;
        }

        @keyframes showX {
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .cake { width: 200px; }
            .plate { width: 220px; }
        }
    </style>
</head>
<body>

 

    <h1 id="greeting">Happy Birthday MindX!</h1>
    
    <div class="cake-container">
        <div class="candles-container" id="candleContainer">
            </div>
        <div class="cake">
            <div class="icing">
                <div class="icing-drip"></div>
                <div class="icing-drip"></div>
                <div class="icing-drip"></div>
                <div class="icing-drip"></div>
                <div class="cherry" style="top: 25px; left: 40px; animation-delay: 0s;"></div>
                <div class="cherry" style="top: 30px; left: 120px; animation-delay: 0.5s;"></div>
                <div class="cherry" style="top: 28px; left: 200px; animation-delay: 1s;"></div>
                <div class="sprinkle" style="top: 10px; left: 30px; animation-delay: 0s;"></div>
                <div class="sprinkle" style="top: 15px; left: 60px; animation-delay: 0.3s;"></div>
                <div class="sprinkle" style="top: 8px; left: 90px; animation-delay: 0.6s;"></div>
                <div class="sprinkle" style="top: 12px; left: 120px; animation-delay: 0.9s;"></div>
                <div class="sprinkle" style="top: 18px; left: 150px; animation-delay: 1.2s;"></div>
                <div class="sprinkle" style="top: 6px; left: 180px; animation-delay: 1.5s;"></div>
                <div class="sprinkle" style="top: 14px; left: 210px; animation-delay: 1.8s;"></div>
                <div class="sprinkle" style="top: 9px; left: 240px; animation-delay: 2.1s;"></div>
            </div>
            <div class="cake-layer top"></div>
            <div class="cake-layer middle"></div>
            <div class="cake-layer bottom"></div>
        </div>
        <div class="plate"></div>
    </div>

    <div class="message" id="typewriter"></div>

    <audio id="bgMusic" loop>
        <source src="https://lgf.audio.tidal.com/mediatracks/CAEaKAgDEiQyMjgxOGVlOTZjNjI2YjRmYzc4N2JkM2FmODQ4OWM4MS5tcDQ/0.flac?token=1766938030~MjQ5ZjNjYWI0OTViOTE3Mzc3MzEwODU4N2NhYTU2MWMzNjA5NzE5YQ==" type="audio/ogg">
    </audio>

    <script>
        const messageText = `MindX celebrates another year of success! Blow the candles, will ya? (something special will happen...)`;
        const mindXAge = 11;
        const candleContainer = document.getElementById('candleContainer');
        const bgMusic = document.getElementById('bgMusic');

        function renderCandles(count) {
            candleContainer.innerHTML = ''; 
            const limitedCount = Math.min(count, 30); 

            for (let i = 0; i < limitedCount; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';

                const flame = document.createElement('div');
                flame.className = 'flame';

                const smoke = document.createElement('div');
                smoke.className = 'smoke';

                candle.appendChild(flame);
                candle.appendChild(smoke);

                candle.onclick = function() {
                    if (!candle.classList.contains('blown')) {
                        candle.classList.add('blown');
                        checkAllCandlesBlown();
                    }
                };

                candleContainer.appendChild(candle);
            }
        }

        renderCandles(mindXAge);



        let i = 0;
        function typeWriter() {
            if (i < messageText.length) {
                document.getElementById("typewriter").innerHTML += messageText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        setTimeout(typeWriter, 1000);

        function fireConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);

                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.1 + 0.1, y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.1 + 0.8, y: Math.random() - 0.2 } }));
            }, 250);
        }

        function checkAllCandlesBlown() {
            const total = document.querySelectorAll('.candle').length;
            const blown = document.querySelectorAll('.candle.blown').length;
            
            if (total === blown && total > 0) {
                setTimeout(() => {
                    fireConfetti();
                    bgMusic.play().catch(e => console.log('Audio autoplay prevented'));
                    document.getElementById("greeting").innerHTML = `<img src="https://media1.tenor.com/m/x8v1oNUOmg4AAAAC/rickroll-roll.gif">`;
                    document.getElementById("greeting").style.color = "#f9ca24";
                }, 500);
            }
        }

        fireConfetti();

    </script>
</body>
</html>
